<div class="layout">
  <div class="form-section">
    <h2>Add Academic Marks</h2>
    <form id="markForm">
      <label for="m_student_id">Select Student</label>
      <select id="m_student_id" required>
        <option value="">Choose a student...</option>
      </select>
      
      <label for="m_mathematics">Mathematics Score</label>
      <input id="m_mathematics" type="number" placeholder="Enter marks (0-100)" min="0" max="100">
      
      <label for="m_literature">Literature Score</label>
      <input id="m_literature" type="number" placeholder="Enter marks (0-100)" min="0" max="100">
      
      <label for="m_core">Core Subject Score</label>
      <input id="m_core" type="number" placeholder="Enter marks (0-100)" min="0" max="100">

      <div style="margin-top: 20px;">
        <button id="m_submitBtn" type="submit">Add Marks</button>
        <button id="m_cancelBtn" type="button" style="display:none;">Cancel</button>
      </div>
    </form>
  </div>

  <div class="table-section">
    <h2>Academic Performance</h2>
    <p id="noMarks" style="display:none;">No marks recorded yet. Add student marks above.</p>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Student</th>
          <th>Math</th>
          <th>Literature</th>
          <th>Core</th>
          <th>Overall %</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="marksTableBody"></tbody>
    </table>
  </div>
</div>

<div id="alertContainer"></div>
