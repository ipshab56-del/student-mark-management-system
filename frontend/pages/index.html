<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png">




    <link rel="stylesheet" href="/frontend/assets/css/layout.css">
</head>




<body>

    <!-- Environment variables -->
    <script src="/frontend/env.js"></script>

    <!-- Header -->
    <div id="header"></div>

    <!-- SPA Root Container -->
    <main id="app"></main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JS Modules -->
    <script type="module">
        import { loadComponent } from "/frontend/assets/js/utils/loadComponent.js";
        import { initRouterEvents, router } from "/frontend/assets/js/router/viewRouter.js";

        // Load header/footer templates
        loadComponent("#header", "/frontend/assets/js/components/Header.html");
        loadComponent("#footer", "/frontend/assets/js/components/Footer.html");

        initRouterEvents();
        router();
    </script>

</body>

</html>
