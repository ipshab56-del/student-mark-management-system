<div class="mx-auto p-8 max-w-full">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Fee Management</h1>
  
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    <!-- Add Fee Form -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Add New Fee</h2>
      <form id="feeForm" class="grid grid-cols-1 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Student</label>
          <select id="studentId" class="input" required>
            <option value="">Select Student</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
          <input type="number" id="amount" class="input" step="0.01" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
          <input type="date" id="dueDate" class="input" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
          <select id="status" class="input">
            <option value="pending">Pending</option>
            <option value="paid">Paid</option>
            <option value="overdue">Overdue</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <input type="text" id="description" class="input" placeholder="Fee description">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Add Fee</button>
          <button type="button" id="cancelEdit" class="btn btn-muted ml-2" style="display: none;">Cancel</button>
        </div>
      </form>
    </div>

    <!-- Fees Table -->
    <div>
      <h2 class="text-xl font-semibold mb-4">All Fees</h2>
      <div class="table-container">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 60px;">ID</th>
              <th style="width: 150px;">Student</th>
              <th style="width: 100px;">Amount</th>
              <th style="width: 120px;">Due Date</th>
              <th style="width: 100px;">Status</th>
              <th style="width: 150px;">Description</th>
              <th style="width: 200px;">Actions</th>
            </tr>
          </thead>
          <tbody id="feesTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { FeeController } from '/frontend/assets/js/controllers/feeController.js';

const feeController = new FeeController();
feeController.init();
</script>
