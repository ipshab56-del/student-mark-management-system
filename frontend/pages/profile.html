<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="/frontend/assets/css/style.css" rel="stylesheet">
    <link href="/frontend/assets/css/theme.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4">User Profile</h1>
            <div id="profileContainer" class="bg-white p-6 rounded-lg shadow-md">
                <div id="loading" class="text-center">Loading profile...</div>
                <div id="profileContent" class="hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Name</label>
                            <p id="userName" class="mt-1 p-2 bg-gray-100 rounded">Admin User</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <p id="userEmail" class="mt-1 p-2 bg-gray-100 rounded">admin@school.edu</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Role</label>
                            <p id="userRole" class="mt-1 p-2 bg-gray-100 rounded">Administrator</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Department</label>
                            <p id="userDepartment" class="mt-1 p-2 bg-gray-100 rounded">Academic Affairs</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Last Login</label>
                            <p id="lastLogin" class="mt-1 p-2 bg-gray-100 rounded">2024-01-15 10:30 AM</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Account Status</label>
                            <p id="accountStatus" class="mt-1 p-2 bg-green-100 text-green-800 rounded">Active</p>
                        </div>
                    </div>
                    <div class="mt-6">
                        <button id="editProfileBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Edit Profile</button>
                        <a href="/" data-link class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Back to Home</a>
                    </div>
                </div>
                <div id="error" class="hidden text-red-500 text-center">Error loading profile.</div>
            </div>
        </div>
    </div>
    <script type="module" src="/frontend/assets/js/app.js"></script>
</body>
</html>
