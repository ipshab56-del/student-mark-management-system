<div class="layout">
  <div class="form-section">
    <h2>Add New Student</h2>
    <form id="studentForm">
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Enter student's full name" required>
      
      <label for="email">Email Address</label>
      <input id="email" type="email" placeholder="student@example.com" required>
      
      <label for="course">Course</label>
      <input id="course" type="text" placeholder="Computer Science, Mathematics, etc." required>
      
      <label for="year">Academic Year</label>
      <input id="year" type="number" placeholder="2024" min="2020" max="2030" required>
      
      <div style="margin-top: 20px;">
        <button type="submit" id="submitBtn">Add Student</button>
        <button type="button" id="cancelBtn" style="display:none;">Cancel</button>
      </div>
    </form>
  </div>

  <div class="table-section">
    <h2>Students Directory</h2>
    <p id="noStudents" style="display:none;">No students found. Add your first student using the form.</p>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Course</th>
          <th>Year</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody"></tbody>
    </table>
  </div>
</div>

<div id="alertContainer"></div>
