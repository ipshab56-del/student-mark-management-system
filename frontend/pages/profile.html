<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="/frontend/assets/css/style.css" rel="stylesheet">
    <link href="/frontend/assets/css/theme.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold mb-4">User Profile</h1>
            <div id="profileContainer" class="bg-white p-6 rounded-lg shadow-md">
                <div id="loading" class="text-center">Loading profile...</div>
                <div id="profileContent" class="hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Student ID</label>
                            <p id="studentId" class="mt-1 p-2 bg-gray-100 rounded"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Name</label>
                            <p id="studentName" class="mt-1 p-2 bg-gray-100 rounded"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <p id="studentEmail" class="mt-1 p-2 bg-gray-100 rounded"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Course</label>
                            <p id="studentCourse" class="mt-1 p-2 bg-gray-100 rounded"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Year</label>
                            <p id="studentYear" class="mt-1 p-2 bg-gray-100 rounded"></p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Created At</label>
                            <p id="studentCreatedAt" class="mt-1 p-2 bg-gray-100 rounded"></p>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Last Updated</label>
                            <p id="studentUpdatedAt" class="mt-1 p-2 bg-gray-100 rounded"></p>
                        </div>
                    </div>
                    <div class="mt-8">
                        <h2 class="text-xl font-bold mb-4">Academic Marks</h2>
                        <div id="marksContainer">
                            <table class="min-w-full bg-white border">
                                <thead>
                                    <tr class="bg-gray-100">
                                        <th class="px-4 py-2 border text-left">Subject</th>
                                        <th class="px-4 py-2 border text-left">Marks</th>
                                        <th class="px-4 py-2 border text-left">Teacher</th>
                                        <th class="px-4 py-2 border text-left">Date</th>
                                    </tr>
                                </thead>
                                <tbody id="marksTableBody"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="mt-8">
                        <h2 class="text-xl font-bold mb-4">Fee Records</h2>
                        <div id="feesContainer">
                            <table class="min-w-full bg-white border">
                                <thead>
                                    <tr class="bg-gray-100">
                                        <th class="px-4 py-2 border text-left">Amount</th>
                                        <th class="px-4 py-2 border text-left">Due Date</th>
                                        <th class="px-4 py-2 border text-left">Status</th>
                                        <th class="px-4 py-2 border text-left">Description</th>
                                        <th class="px-4 py-2 border text-left">Date</th>
                                    </tr>
                                </thead>
                                <tbody id="feesTableBody"></tbody>
                            </table>
                        </div>
                    </div>

                    <div class="mt-6">
                        <a href="/students" data-link class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Back to Students</a>
                        <a href="/" data-link class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Back to Home</a>
                    </div>
                </div>
                <div id="error" class="hidden text-red-500 text-center">Error loading profile.</div>
            </div>
        </div>
    </div>
    <script type="module" src="/frontend/assets/js/app.js"></script>
</body>
</html>
