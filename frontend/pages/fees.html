<div class="mx-auto p-8">
  <h1 class="text-4xl font-bold text-center mb-8">Fee Management</h1>

  <div class="flex flex-row gap-8">
    <!-- Add Fee Form -->
    <div class="form-section flex-1">
      <h2 class="text-xl font-bold text-gray-700 mb-4 flex items-center gap-2">üí∞ Add New Fee</h2>
      <form id="feeForm" class="space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Student</label>
            <select id="studentId" class="input" required>
              <option value="">Select Student</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
            <input type="number" id="amount" class="input" step="0.01" required>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
            <input type="date" id="dueDate" class="input" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
            <select id="status" class="input">
              <option value="pending">Pending</option>
              <option value="paid">Paid</option>
              <option value="overdue">Overdue</option>
            </select>
          </div>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
          <input type="text" id="description" class="input" placeholder="Fee description">
        </div>
        <div class="flex gap-4">
          <button type="submit" class="btn btn-primary flex items-center gap-2">
            <span>‚ûï</span> Add Fee
          </button>
          <button type="button" id="cancelEdit" class="btn btn-muted" style="display: none;">
            ‚ùå Cancel
          </button>
        </div>
        <div class="bg-blue-50 border-2 border-blue-200 rounded-lg p-4 mt-4" id="totalFeeSection" style="display: none;">
          <p class="text-lg font-bold text-gray-700">Total Amount Due: <span class="text-blue-600" id="totalFeeAmount">$0.00</span></p>
        </div>
      </form>
    </div>

    <!-- Fees Table -->
    <div class="table-section flex-1">
      <div class="p-6">
        <h2 class="text-xl font-bold text-gray-700 mb-4 flex items-center gap-2">üìã Fees List</h2>
        <p id="noFees" class="text-gray-600 text-center py-8" style="display:none;">
          No fees found. Add one above.
        </p>
      </div>

      <div id="feesTableContainer">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Student</th>
              <th>Amount</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="feesTableBody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
</div>

<script type="module">
import { FeeController } from '/frontend/assets/js/controllers/feeController.js';

(async () => {
    const feeController = new FeeController();
    await feeController.init();
    window.feeController = feeController;
})();
</script>
