<div class="w-full p-8">
  <h1 class="text-4xl font-bold text-center mb-8"> Teacher Management</h1>

  <div class="flex flex-row gap-8 form-table-container">
    <!-- Form -->
    <div class="form-section flex-1">
      <h2 class="text-xl font-bold text-gray-700 mb-4 flex items-center gap-2"> Add New Teacher
      </h2>
      <form id="teacherForm" class="space-y-6">
        <input id="t_name" class="input" placeholder=" Full Name" required>
        <input id="t_email" class="input" placeholder=" Email Address" required>
        <input id="t_subject" class="input" placeholder=" Course" required>

        <div class="flex gap-4">
          <button id="t_submitBtn" class="btn btn-primary" type="submit">
            <span>➕</span> Add Teacher
          </button>
          <button id="t_cancelBtn" class="btn btn-muted" type="button" style="display:none;">
            ❌ Cancel
          </button>
        </div>
      </form>
    </div>

    <div id="loadingSpinner" style="display:none;" class="text-center py-8">
      <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-500 mx-auto"></div>
      <p class="mt-2 text-gray-600">Loading...</p>
    </div>

    <!-- Table -->
    <div class="table-section flex-1">
      <div class="p-6">
        <h2 class="text-xl font-bold text-gray-700 mb-4 flex items-center gap-2"> Teachers List
        </h2>
        <p id="noTeachers" class="text-gray-600 text-center py-8" style="display:none;"> No teachers found. Add one above.
        </p>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Email</th><th>Course</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="teachersTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
</div>
