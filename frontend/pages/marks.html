<div class="container mx-auto p-8 max-w-4xl min-h-screen marks-page">
  <h1 class="text-4xl font-bold text-center mb-8"> Mark Management</h1>

  <div class="flex space-x-4">
    <div class="w-2\/5 pr-4">
      <h1 class="text-2xl font-bold text-gray-700 mb-4"> Add New Mark</h1>
      <form id="markForm" class="space-y-6">
        <select id="m_student_id" class="input" required>
          <option value="">Select Student</option>
        </select>
        <input id="m_mathematics" class="input" type="number" placeholder=" Mathematics Marks (0-100)" min="0" max="100">
        <input id="m_literature" class="input" type="number" placeholder=" Literature Marks (0-100)" min="0" max="100">
        <input id="m_core" class="input" type="number" placeholder=" Core Marks (0-100)" min="0" max="100">

        <div class="flex gap-4">
          <button id="m_submitBtn" class="btn btn-primary" type="submit">
            <span>➕</span> Add Marks
          </button>
          <button id="m_cancelBtn" class="btn btn-muted" type="button" style="display:none;">
            ❌ Cancel
          </button>
        </div>
      </form>
    </div>
    <div class="w-3\/5 pl-4">
      <h2 class="text-xl font-bold text-gray-700 mb-4 flex items-center gap-2"> Marks List</h2>
      <p id="noMarks" class="text-gray-600 text-center py-8" style="display:none;"> No marks found. Add one above.</p>
      <table class="table" style="width:100%;">
        <thead>
          <tr>
            <th>ID</th><th>Student</th><th>Mathematics</th><th>Literature</th><th>Core</th><th>Percentage</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="marksTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="loadingSpinner" style="display:none;" class="text-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-500 mx-auto"></div>
    <p class="mt-2 text-gray-600">Loading...</p>
  </div>

  <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
</div>
