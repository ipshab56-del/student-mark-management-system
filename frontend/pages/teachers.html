<div class="layout">
  <div class="form-section">
    <h2>Add New Teacher</h2>
    <form id="teacherForm">
      <label for="t_name">Teacher Name</label>
      <input id="t_name" placeholder="Enter teacher's full name" required>
      
      <label for="t_email">Email Address</label>
      <input id="t_email" type="email" placeholder="teacher@school.edu" required>
      
      <label for="t_subject">Subject/Course</label>
      <input id="t_subject" placeholder="Mathematics, Physics, etc." required>

      <div style="margin-top: 20px;">
        <button id="t_submitBtn" type="submit">Add Teacher</button>
        <button id="t_cancelBtn" type="button" style="display:none;">Cancel</button>
      </div>
    </form>
  </div>

  <div class="table-section">
    <h2>Faculty Directory</h2>
    <p id="noTeachers" style="display:none;">No teachers found. Add your first teacher above.</p>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Subject</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="teachersTableBody"></tbody>
    </table>
  </div>
</div>

<div id="alertContainer"></div>
