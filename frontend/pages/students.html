<div class="w-full p-8">
  <h1 class="text-4xl font-bold text-center mb-8"> Student Management</h1>

  <div class="flex flex-row gap-0 w-full" style="min-height:80vh; width:100vw; max-width:100vw; margin:0; padding:0; align-items: flex-start;">
    <!-- STUDENT FORM LEFT -->
    <div class="flex flex-col gap-8" style="width:30vw; min-width:320px; height:100%; align-items:flex-start;">
      <div class="form-section" style="height:100%; margin-left:0;">
        <h2 class="text-xl font-bold text-gray-700 mb-4 flex items-center gap-2"> Add New Student</h2>
        <form id="studentForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input id="name" type="text" class="input" placeholder=" Full Name" required>
            <input id="email" type="email" class="input" placeholder=" Email Address" required>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <input id="course" type="text" class="input" placeholder=" Course" required>
            <input id="year" type="number" class="input" placeholder=" Year" required>
          </div>
          <div class="flex gap-4">
            <button type="submit" id="submitBtn" class="btn btn-primary flex items-center gap-2">
              <span>➕</span> Add Student
            </button>
            <button type="button" id="cancelBtn" class="btn btn-muted" style="display:none;">
              ❌ Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- STUDENT TABLE RIGHT -->
    <div class="table-section" style="width:70vw; min-width:400px; height:100%;">
      <div class="p-6" style="height:100%;">
        <h2 class="text-xl font-bold text-gray-700 mb-4 flex items-center gap-2">  Students List</h2>
        <p id="noStudents" class="text-gray-600 text-center py-8" style="display:none;">
          No students found. Add one above.
        </p>
      </div>
      <div id="studentsTableContainer" style="height:100%;">
        <table class="table students-table" style="width:100%;">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Course</th>
              <th>Year</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentsTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
</div>
<body class="bg-gray-100 min-h-screen flex flex-col" style="margin:0; padding:0; width:100vw; overflow-x:hidden;">
