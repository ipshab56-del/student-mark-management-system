<div class="container mx-auto p-8 space-y-8">
  <h1 class="page-title text-center"> Student Management</h1>

  <!-- STUDENT FORM -->
  <div class="card form-section">
    <h2 class="text-xl font-bold text-gray-700 mb-4 flex items-center gap-2"> Add New Student
    </h2>
    <form id="studentForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input id="name" type="text" class="input" placeholder=" Full Name" required>
        <input id="email" type="email" class="input" placeholder=" Email Address" required>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <input id="course" type="text" class="input" placeholder=" Course" required>
        <input id="year" type="number" class="input" placeholder=" Year" required>
      </div>
      <div class="flex gap-4">
        <button type="submit" id="submitBtn" class="btn btn-primary flex items-center gap-2">
          <span>➕</span> Add Student
        </button>
        <button type="button" id="cancelBtn" class="btn btn-muted" style="display:none;">
          ❌ Cancel
        </button>
      </div>
    </form>
  </div>

  <!-- STUDENT TABLE -->
  <div class="table-section">
    <div class="p-6">
      <h2 class="text-xl font-bold text-gray-700 mb-4 flex items-center gap-2">  Students List
      </h2>
      <p id="noStudents" class="text-gray-600 text-center py-8" style="display:none;">
        No students found. Add one above.
      </p>
    </div>
    
    <div id="studentsTableContainer">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Year</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsTableBody"></tbody>
      </table>
    </div>
  </div>

  <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
</div>
