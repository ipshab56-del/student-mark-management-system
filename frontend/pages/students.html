<!-- frontend/pages/students.html -->

<div class="container mx-auto p-6 space-y-6">

  <h1 class="text-3xl font-bold text-gray-800">Student Management</h1>

  <!-- STUDENT FORM -->
  <div class="card">
    <form id="studentForm" class="space-y-4">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="name" type="text" class="input" placeholder="Name" required>
        <input id="email" type="email" class="input" placeholder="Email" required>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input id="course" type="text" class="input" placeholder="Course" required>
        <input id="year" type="number" class="input" placeholder="Year" required>
      </div>

      <div class="flex gap-3">
        <button type="submit" id="submitBtn" class="btn btn-primary">Add Student</button>
        <button type="button" id="cancelBtn" class="btn btn-muted" style="display:none;">Cancel</button>
      </div>

    </form>
  </div>


  <!-- STUDENT TABLE -->
  <div class="card">

    <!-- Message when no records -->
    <p id="noStudents" class="text-gray-600" style="display:none;">
      No students found. Add one above.
    </p>

    <!-- Table -->
    <div id="studentsTableContainer">
      <table class="table min-w-full">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Year</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsTableBody"></tbody>
      </table>
    </div>

  </div>

  <!-- Alert Container -->
  <div id="alertContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>

</div>
