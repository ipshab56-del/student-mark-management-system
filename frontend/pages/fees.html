<div class="layout">
  <div class="form-section">
    <h2>Add New Fee</h2>
    <form id="feeForm">
      <label>Student</label>
      <select id="studentId" required>
        <option value="">Select Student</option>
      </select>
      <label>Amount</label>
      <input type="number" id="amount" step="0.01" required>
      <label>Due Date</label>
      <input type="date" id="dueDate" required>
      <label>Status</label>
      <select id="status">
        <option value="pending">Pending</option>
        <option value="paid">Paid</option>
        <option value="overdue">Overdue</option>
      </select>
      <label>Description</label>
      <input type="text" id="description" placeholder="Fee description">
      <div>
        <button type="submit">Add Fee</button>
        <button type="button" id="cancelEdit" style="display: none;">Cancel</button>
      </div>
      <div id="totalFeeSection" style="display: none;">
        <p>Total Amount Due: <span id="totalFeeAmount">$0.00</span></p>
      </div>
    </form>
  </div>

  <div class="table-section">
    <h2>Fees List</h2>
    <p id="noFees" style="display:none;">No fees found. Add one above.</p>
    <div id="feesTableContainer">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Student</th>
            <th>Amount</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="feesTableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<div id="alertContainer"></div>

<script type="module">
import { FeeController } from '/frontend/assets/js/controllers/feeController.js';

(async () => {
    const feeController = new FeeController();
    await feeController.init();
    window.feeController = feeController;
})();
</script>
